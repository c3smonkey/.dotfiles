# Initial setup
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g status-keys vi

# use C-j and C-f for the prefix.
set-option -g prefix C-j
set-option -g prefix2 C-f
unbind-key C-j
bind-key C-j send-prefix
set -g base-index 1


# Set custom window split keys
bind-key | split-window -h
bind-key - split-window -v
# Open panes in current directory
bind - split-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
unbind %


# vim key bindings navigate panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# Synchronize panes
bind-key y set-window-option synchronize-panes\; display-message "synchronize mode toggled."


# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."


# Easy clear history
bind l send-keys C-l


# Key bindings for copy-paste 
# 1. start copy mode with prefix + "[" and end with Enter
#   1.1 navigate with vi keys
#   1.2 make selection with v
#   1.3 copy selection with y
#   1.4. paste with prefix + "]"
# 2. start copy mode with prefix + "[" and end with prefix + "]"
#   2.1 navigate with vi keys
#   2.2 make selection with v
#   2.3 toggle rectangle selection with C-v
#   2.4 copy selection with y
#   2.5. paste with prefix + "]"
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel


# Mouse Mode
set -g mouse on


# Set the base-index to 1 rather than 0
set -g base-index 1
set-window-option -g pane-base-index 1


# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on


# Status bar
set-option -g status-position top


# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# 1. switch session with prefix + p
set -g @plugin 'omerxx/tmux-sessionx'
set -g @sessionx-bind 'p'

# 1. switch session with prefix + ctrl-f
set -g @plugin 'brokenricefilms/tmux-fzf-session-switch'

# 1. save session with prefix + Ctrl-s
# 2. restore session with prefix + Ctrl-r
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Schema
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha' # or frappe, macchiato, mocha
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


