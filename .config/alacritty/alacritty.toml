# based on https://github.com/BrodieRobertson/dotfiles/blob/master/config/alacritty/alacritty.toml
live_config_reload = true
working_directory = "None"

[window]
opacity = 0.6
padding.x = 5
padding.y = 5
decorations = "Buttonless"
# decorations = "Full"
decorations_theme_variant = "Dark"

[colors]
draw_bold_text_with_bright_colors = false

[colors.bright]
black = "#36393d"
blue = "#2e4bea"
cyan = "#54d9ff"
green = "#47c930"
magenta = "#cc15ed"
red = "#ce2727"
white = "#dbdbdb"
yellow = "#fff138"

[colors.cursor]
cursor = "#d8dee9"
text = "#191919"

[colors.dim]
black = "#676f78"
blue = "#707fd0"
cyan = "#8adaf1"
green = "#78a670"
magenta = "#c583d0"
red = "#000000"
white = "#e0e3e7"
yellow = "#faf380"

[colors.normal]
black = "#191919"
blue = "#314ad0"
cyan = "#32d0fc"
green = "#40a62f"
magenta = "#b30ad0"
red = "#b02626"
white = "#acadb1"
yellow = "#f2e635"

[colors.primary]
background = "#191919"
foreground = "#d8dee9"

[colors.selection]
background = "#d8dee9"
text = "#191919"

[colors.vi_mode_cursor]
cursor = "CellForeground"
text = "CellBackground"

[cursor]
style = "Underline"
unfocused_hollow = true
vi_mode_style = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 13

[font.glyph_offset]
x = 0
y = 0

[font.normal]
family = "FiraMono Nerd Font Mono"
style = "Regular"


[font.offset]
x = -1
y = -1

#############################################
#
#  Keyboard Bindings
#
#############################################

# create a new tmux window (command + t)
[[keyboard.bindings]]
key = "T"
mods = "command"
chars = "\u000a\u0063"

# close tmux window (command + w)
[[keyboard.bindings]]
key = "X"
mods = "command"
chars = "\u000ax"

# save vim buffer (command + s)
[[keyboard.bindings]]
key = "S"
mods = "command"
chars = """
\u001b:w
"""


# open Lazygit (command + g)
[[keyboard.bindings]]
key = "G"
mods = "Command"
chars = """
\u001b:Lazygit
"""


