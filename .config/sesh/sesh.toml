[[session]]
name = "dotfiles  "
path = "~/.dotfiles"
startup_command = "~/.config/sesh/startup.sh"

[[session]]
name = "Home 󰋜 "
path = "~/"
startup_command = "yazi"

[[session]]
name = "git  "
path = "~/git"
startup_command = "nvim -c ':Telescope find_files'"

[[session]]
name = "tmux config  "
path = "~/.dotfiles/.config/tmux"
startup_command = "vi .tmux.conf"

[[session]]
name = "gitmux config "
path = "~/.dotfiles/.config/tmux"
startup_command = "vi gitmux.yml"

[[session]]
name = "sesh config "
path = "~/.dotfiles/.config/sesh"
startup_command = "vi sesh.toml"

[[session]]
name = "nvim config 󰛓"
path = "~/.dotfiles/.config/nvim"
startup_command = "vi +Explor"


[[session]]
name = "zettelkasten "
path = "~/git/zettelkasten"
