# The default session to start when no session is specified
# https://github.com/joshmedeski/sesh?tab=readme-ov-file#startup-script
[[session]]
name = "_dotfiles"
path = "~/.dotfiles"
startup_command = "~/.config/sesh/startup.sh"

[[session]]
name = "Home 🏡"
path = "~"
startup_command = "l"

[[session]]
name = "Code 💻"
path = "~/git"
startup_command = "l"

[[session]]
name = "tmux config 🚀"
path = "~/.dotfiles/.config/tmux"
startup_command = "vi .tmux.conf"

[[session]]
name = "gitmux config 🚀"
path = "~/.dotfiles/.config/tmux"
startup_command = "vi gitmux.yml"

[[session]]
name = "sesh config 🚀"
path = "~/.dotfiles/.config/sesh"
startup_command = "vi sesh.toml"

[[session]]
name = "nvim config 📝"
path = "~/.dotfiles/.config/nvim"
startup_command = "vi +Explor"
#startup_command = "lla"

[[session]]
name = "zettelkasten 📚"
path = "~/git/zettelkasten"
startup_command = "vi +Explor"

[[session]]
name = "Downloads 📥"
path = "~/Downloads"
startup_command = "yazi"