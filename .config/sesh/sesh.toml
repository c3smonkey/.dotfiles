# The default session to start when no session is specified
# https://github.com/joshmedeski/sesh?tab=readme-ov-file#startup-script
# Icons : https://www.nerdfonts.com/cheat-sheet
import = ["~/.dotfiles/.config/sesh/.sesh_terminal.toml"]

[default_session]
# startup_command = "nvim -c ':Telescope find_files'"
startup_command = "nvim -c ':Telescope grep_string'"

